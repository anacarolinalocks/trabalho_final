<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Young Reader - Cadastro</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>

    <form class="cad">
        <h1>Cadastro</h1>
        <input class="input" required placeholder="nome" type="text" id="nome">
        <input class="input" required placeholder="email" type="email" id="email">
        <input class="input" required placeholder="senha" type="password" id="senha">
        <input class="input" required placeholder="confirmar senha" type="password" id="confirmar_senha">
        <button class="botao" id="handleSubmit" onclick="handleSubmit(event)">cadastrar</button>
        <a class="botao" id="go_login">login</a>

    </form>
    <script src="./script.js"></script>
</body>

</html>
