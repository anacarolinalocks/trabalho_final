<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Young Reader</title>
</head>
<body>
    <h1>Young Reader</h1>
    <input type="text" id="searchInput" placeholder="Digite o tÃ­tulo do livro">
    <button onclick="searchBooks()">Buscar Livro</button>

    <div id="results"></div>

    <script>
        function searchBooks() {
            let searchInput = document.getElementById('searchInput').value;
            let url = 'https://www.googleapis.com/books/v1/volumes?q=' + encodeURIComponent(searchInput);

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    displayResults(data.items);
                })
                .catch(error => console.error('Erro ao buscar livros:', error));
        }
    </script>
</body>
</html>
